<!doctype html>
<html ng-app="portfolioApp">
<head>
    <meta charset="utf-8">
    <title>Ségun Konibire's online portfolio.</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body data-ng-controller="PortfolioListCtrl">
    <header>
        <h1>Ségun Konibire</h1>
        <p>UX Designer &amp; Web Application Developer</p>
    </header>
    <section>
        <ul>
            <li data-ng-repeat="example in examples">
                <a data-ng-href="{{example.link}}" target="_blank" data-ng-click="showDetails($index, $event)">
                    <img data-ng-src="{{example.image}}" data-tiles="{{example.tiles}}" alt="{{example.name}}">
                    <p data-ng-bind="example.description"></p>
                </a>
            </li>
        </ul>
    </section>
    <footer>
        <ul>
            <li data-ng-repeat="link in social">
                <a data-ng-href="{{link.url}}" target="_blank" data-ng-bind="link.icon"></a>
            </li>
        </ul>
    </footer>
    <div class="detail" data-ng-show="detail.display" data-ng-click="hideDetails()">
        <h2 data-ng-bind="detail.title"></h2>
        <img data-ng-src="{{detail.image}}" alt="{{detail.title}}">
        <p>{{detail.description}}</p>
    </div>
</body>
</html>
